	<body id="grad1">
			<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
			<script type="text/javascript">
							function postData(input) {
					$.ajax({
						type: "GET",
						url: "http://127.0.0.1:5000/name_gen",
						data: { param: input },
						success: callbackFunc
					});
				}

				function callbackFunc(response) {
					// do something with the response
					console.log(response);
				}
			</script>
			</script>
		<div class = "name">
			Enter name here
		</div>
	<div class = "search-box">
			<form>
				<input class = "search-txt" type = "text" placeholder = "Enter keyword here" onkeyup="this.size = Math.max(this.value.length, 1)">
			</form>
		<div class = "search-icon"><i class="fas fa-search" ></i></div>
		</div>
		<button class = "search-button" href = "#" onclick="postData()"> Generate your name </button>
